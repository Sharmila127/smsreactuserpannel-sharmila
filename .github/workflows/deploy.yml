name: Deploy User App

on:
  push:
    branches:
      - main   # Trigger only when pushing to main branch
  workflow_dispatch:   # Allow manual run

jobs:
  deploy-user:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout private repo (user panel)
      - name: Checkout User Repo
        uses: actions/checkout@v3
        with:
          repository: Sharmila127/smsreactuserpannel-sharmila
          token: ${{ secrets.GH_PAT }}   # âœ… Required for private repo
          fetch-depth: 1

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install and Build User App
      - name: Install & Build
        run: |
          npm install
          npm run build

      # 4. Deploy User App build to S3 bucket under /user/
      - name: Sync User App to S3
        uses: aws-actions/s3-sync@v2.1.0
        with:
          source-dir: 'build'
          bucket: sms-frontend-app
          destination-dir: 'user'   # Upload inside /user/ folder
          region: ap-south-1
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5. Invalidate CloudFront cache
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v1
        with:
          distribution-id: E2FC1QDHTE5RCX
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
